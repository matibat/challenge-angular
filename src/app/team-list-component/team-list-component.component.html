<div class="app-team-list">
  <div class="app-header">
    <h3> Team list </h3>
    <button (click)="removeSelectedTeam()" [disabled]="!isTeamSelected()">Remove team</button>
  </div>
  <ul>
    <li *ngFor="let team of teamsList" [ngClass]="selectedClass(team.id)" (click)="selectTeam(team.id)">
      {{team.name}}
    </li>
  </ul>
</div>
