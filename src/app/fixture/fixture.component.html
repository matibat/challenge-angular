<div class="app-fixture">
  <div class="app-header">
    <h3> Fixture </h3>
    <button class="generate-fixture" (click)="refreshFixture()" [disabled]="!isAbleToRefresh()"> Generate fixture </button>
  </div>
  <div class="app-matches-by-day">
    <ul *ngFor="let matches of fixture" class="app-matches">
      <li *ngFor="let match of matches" class="app-match">
        <span class="first-team">{{ getTeamName(match[0]) }}</span>
        <span calss="second-team">{{ getTeamName(match[1]) }}</span>
      </li>
    </ul>
  </div>
</div>
